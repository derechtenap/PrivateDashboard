<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="weather.js"></script>
    <link rel="stylesheet" href="main.css">

   
</head>
<body>
    <div>
        <header>
            <input type="text" autocomplete="off" class="searchBox" placeholder="Search for a City">
        </header>
        <main>
            <section class="location">
                <div class="city"> Altena, GER</div>
                <div class="date"> Wednesday 30 September 2020</div>
            </section>
            <div class="current">
                <div class="icon"></div>
                <div class="temp">15<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13°c / 16°c</div>
            </div>
        </main>
    </div>
    <script src="weather.js"></script>
</body>
</html>
